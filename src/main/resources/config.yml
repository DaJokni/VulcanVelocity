prefix: "<dark_red><bold>Vulcan</bold></dark_red>"

alerts:
  format: "%prefix% <gray>(%server%) <white>%player% <gray>failed <white>%check% <gray>(<white>Type %type%<gray>) [<red>%vl%<gray>/<red>%max-vl%<gray>]"
  hover-format:
    - "<gray>Ping: <red>%ping% <dark_gray>| <gray>TPS: <red>%tps% <dark_gray>| <gray>Version: <red>%client-version%"
    - ""
    - "<gray>Description:"
    - "<gray>%description%"
    - ""
    - "<gray>Information:"
    - "<gray>%info%"
    - ""
    - "<gray>Click to go to <aqua>%server%<gray>."
  click-command: "server %server%"

punishments:
  format: "%prefix% <gray>(%server%) <white>%player% <gray>was punished for <white>%check% <gray>(<white>Type %type%<gray>) [<red>%vl%<gray>/<red>%max-vl%<gray>]"

messages:
  no-permission: "<red>You don't have permission to execute that command!"
  alerts-enabled: "%prefix% <gray>Vulcan Velocity alerts <green>enabled<gray>!"
  alerts-disabled: "%prefix% <gray>Vulcan Velocity alerts <red>disabled<gray>!"

settings:
  dont-send-alerts-to-same-server: true
  enable-alerts-on-join: true

config-version-do-not-touch: 2.1